<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CS Source Config Generator</title>
<meta name="description" content="Free Counter-Strike Source sensitivity calculator and autoexec.cfg generator.">

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 700px;
  margin: 40px auto;
  padding: 30px;
  position: relative;
  background: linear-gradient(to bottom right, #1e1e2f, #2a2a3d);
  color: #fff;
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(0,0,0,0.5);
}

/* Language switcher */
#lang-switcher {
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  user-select: none;
}

#lang-switcher span {
  margin-left: 10px;
  padding: 4px;
  border-radius: 4px;
  transition: 0.2s;
}

#lang-switcher span:hover {
  transform: scale(1.2);
  box-shadow: 0 0 5px #ff4c4c;
}

/* Tooltip */
.info {
  display: inline-block;
  width: 16px;
  height: 16px;
  background: #333;
  color: #fff;
  text-align: center;
  border-radius: 50%;
  font-size: 12px;
  line-height: 16px;
  cursor: pointer;
  margin-left: 5px;
  position: relative;
}

.tooltip {
  display: none;
  position: absolute;
  top: 22px;
  left: 0;
  background: #444c66;
  color: #fff;
  padding: 8px;
  border-radius: 5px;
  width: 240px;
  font-size: 12px;
  z-index: 10;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.info:hover .tooltip {
  display: block;
}

input, select {
  padding: 6px;
  margin-top: 4px;
  width: 200px;
  border-radius: 6px;
  border: 1px solid #555;
  background: #1f1f30;
  color: #fff;
  transition: 0.2s;
}

input:focus, select:focus {
  border-color: #ff4c4c;
  outline: none;
  box-shadow: 0 0 5px #ff4c4c;
}

button {
  cursor: pointer;
  margin-top: 10px;
  background: #ff4c4c;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  font-weight: bold;
  transition: 0.2s;
}

button:hover {
  background: #ff1a1a;
}

hr {
  margin: 30px 0;
}

label {
  display: block;
  margin-top: 10px;
}

/* Floating Donate Panel */
#donate-panel {
  position: fixed;
  top: 150px; /* magass√°g a tetej√©t≈ël */
  right: 20px; /* jobb oldal */
  width: 220px;
  text-align: center;
  padding: 15px;
  background: linear-gradient(90deg, #ff4c4c, #ff9999);
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0,0,0,0.6);
  transition: 0.3s;
  z-index: 100;
}

#support-btn {
  display:inline-block;
  background:#fff; 
  color:#ff4c4c;
  padding:12px 24px; 
  border-radius:10px; 
  font-weight:bold; 
  text-decoration:none; 
  font-size:16px; 
  transition:0.3s; 
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}
#support-btn:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- Language Switcher -->
<div id="lang-switcher">
  <span id="en-flag">EN</span>
  <span id="hu-flag">HU</span>
</div>

<h1 id="title"></h1>

<hr>

<h2 id="calc-title">
  <span id="calc-text"></span>
  <span class="info">i
    <span class="tooltip" id="calc-tooltip"></span>
  </span>
</h2>

<label id="dpi-label">
  <span id="dpi-text"></span>
  <span class="info">i
    <span class="tooltip" id="dpi-tooltip"></span>
  </span>
</label>
<input id="dpi" type="number" value="400"><br>

<label id="sens-label">
  <span id="sens-text"></span>
  <span class="info">i
    <span class="tooltip" id="sens-tooltip"></span>
  </span>
</label>
<input id="sens" type="number" step="0.01" value="2"><br>

<button onclick="calc()" id="calc-btn"></button>
<p id="edpi"></p>

<hr>

<h2 id="cfg-title">
  <span id="cfg-text"></span>
  <span class="info">i
    <span class="tooltip" id="cfg-tooltip"></span>
  </span>
</h2>

<!-- Manual hardware input -->
<label id="cpu-label">CPU Model:</label>
<input id="cpu" type="text" placeholder="pl. Intel i5-10400"><br>

<label id="gpu-label">GPU Model:</label>
<input id="gpu" type="text" placeholder="pl. GTX 1060"><br>

<label id="gpu-mem-label">GPU Memory (GB):</label>
<input id="gpu-mem" type="number" placeholder="pl. 6"><br>

<label id="ram-label">RAM (GB):</label>
<input id="ram" type="number" placeholder="pl. 16"><br>

<button onclick="generate()" id="cfg-btn"></button>

<hr>

<p style="font-size:12px; color:#ccc;" id="footer"></p>

<!-- Floating Donate Panel -->
<div id="donate-panel">
  <p id="donate-text"></p>
  <a id="support-btn" href="https://buymeacoffee.com/cscfg" target="_blank"></a>
</div>

<script>
const texts = {
  en: {
    title: "üéÆ CS Source Config Generator",
    calcText: "üñ±Ô∏è Sensitivity Calculator",
    calcTooltip: "This tool calculates your effective DPI (eDPI) using your mouse DPI and in-game sensitivity. Most professional CS players use an eDPI between 700 and 900.",
    dpiText: "DPI",
    dpiTooltip: "DPI (Dots Per Inch) controls how fast your mouse moves. Common values are 400 or 800 DPI.",
    sensText: "Ingame Sensitivity",
    sensTooltip: "This is your sensitivity value inside Counter-Strike: Source. Lower values give more control, higher values are faster.",
    calcBtn: "Calculate eDPI",
    cfgText: "‚öôÔ∏è Autoexec.cfg Generator",
    cfgTooltip: "Generates a ready-to-use autoexec.cfg file based on your PC hardware input.",
    cfgBtn: "Generate autoexec.cfg",
    donateText: "If this tool helped you improve your aim or FPS, consider supporting the project:",
    donateBtn: "Support this project",
    footer: "This tool is free. No login required. Made for Counter-Strike: Source players."
  },
  hu: {
    title: "üéÆ CS Source Konfigur√°tor",
    calcText: "üñ±Ô∏è √ârz√©kenys√©g Kalkul√°tor",
    calcTooltip: "Ez az eszk√∂z kisz√°molja a hat√©kony DPI-det (eDPI) a mouse DPI √©s az in-game √©rz√©kenys√©g alapj√°n. A profi CS j√°t√©kosok eDPI-je √°ltal√°ban 700 √©s 900 k√∂z√∂tt van.",
    dpiText: "DPI",
    dpiTooltip: "A DPI (Dots Per Inch) hat√°rozza meg, milyen gyorsan mozog az eg√©r. Gyakori √©rt√©kek: 400 vagy 800 DPI.",
    sensText: "J√°t√©kbeli √©rz√©kenys√©g",
    sensTooltip: "Ez az √©rt√©k a Counter-Strike: Source-ban haszn√°lt √©rz√©kenys√©ged. Alacsonyabb √©rt√©k t√∂bb kontrollt ad, magasabb √©rt√©k gyorsabb mozg√°st.",
    calcBtn: "eDPI sz√°m√≠t√°sa",
    cfgText: "‚öôÔ∏è Autoexec.cfg Gener√°tor",
    cfgTooltip: "K√©sz√≠t egy haszn√°latra k√©sz autoexec.cfg f√°jlt a PC hardveradatai alapj√°n.",
    cfgBtn: "Autoexec.cfg gener√°l√°sa",
    donateText: "Ha seg√≠tett az eszk√∂z a c√©lz√°sod vagy FPS-ed jav√≠t√°s√°ban, t√°mogasd a projektet:",
    donateBtn: "Projekt t√°mogat√°sa",
    footer: "Ez az eszk√∂z ingyenes. Nincs sz√ºks√©g bejelentkez√©sre. Counter-Strike: Source j√°t√©kosoknak k√©sz√ºlt."
  }
};

let currentLang = 'en';

function switchLang(lang) {
  currentLang = lang;
  const t = texts[lang];

  document.getElementById('title').innerText = t.title;

  document.getElementById('calc-text').innerText = t.calcText;
  document.getElementById('calc-tooltip').innerText = t.calcTooltip;
  document.getElementById('dpi-text').innerText = t.dpiText;
  document.getElementById('dpi-tooltip').innerText = t.dpiTooltip;
  document.getElementById('sens-text').innerText = t.sensText;
  document.getElementById('sens-tooltip').innerText = t.sensTooltip;
  document.getElementById('calc-btn').innerText = t.calcBtn;

  document.getElementById('cfg-text').innerText = t.cfgText;
  document.getElementById('cfg-tooltip').innerText = t.cfgTooltip;
  document.getElementById('cfg-btn').innerText = t.cfgBtn;

  document.getElementById('footer').innerText = t.footer;

  updateDonatePanel();
  calc();
}

function updateDonatePanel() {
  document.getElementById('donate-text').innerText = texts[currentLang].donateText;
  document.getElementById('support-btn').innerText = texts[currentLang].donateBtn;
}

document.getElementById('en-flag').addEventListener('click', () => switchLang('en'));
document.getElementById('hu-flag').addEventListener('click', () => switchLang('hu'));

// eDPI Calculator
function calc() {
  let dpi = document.getElementById("dpi").value;
  let sens = document.getElementById("sens").value;
  let edpi = dpi * sens;
  let text = currentLang === 'hu' ? `Az eDPI-d: ${edpi}` : `Your eDPI: ${edpi}`;
  if(edpi >= 700 && edpi <= 900){
    text += currentLang === 'hu' ? " (Aj√°nlott tartom√°ny)" : " (Recommended range)";
  }
  document.getElementById("edpi").innerText = text;
}

// Autoexec.cfg generator
function generate() {
  let sens = document.getElementById("sens").value;
  let cpu = document.getElementById("cpu").value;
  let gpu = document.getElementById("gpu").value;
  let gpuMem = parseInt(document.getElementById("gpu-mem").value);
  let ram = parseInt(document.getElementById("ram").value);

  let cfg =
`sensitivity ${sens}
m_rawinput 1
cl_cmdrate 66
cl_updaterate 66
rate 30000
fps_max 0
cl_showfps 1
`;

  if(ram <= 8 || cpu.toLowerCase().includes("i3") || gpu.toLowerCase().includes("gtx 750") || gpuMem <= 2){
    cfg += "r_shadows 0\nmat_picmip 2\n";
  } else if(ram <= 16 || cpu.toLowerCase().includes("i5") || gpu.toLowerCase().includes("gtx 1060") || gpuMem <= 4){
    cfg += "r_shadows 1\nmat_picmip 1\n";
  } else {
    cfg += "r_shadows 1\nmat_picmip 0\n";
  }

  let blob = new Blob([cfg], {type: "text/plain"});
  let link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "autoexec.cfg";
  link.click();
}

// initialize
switchLang('en');
</script>

</body>
</html>
